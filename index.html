<!DOCTYPE html>
<html>
<head>
    <title>Dialysis Prediction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h2 {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        input[type="number"],
        input[type="submit"] {
            padding: 10px;
            margin-top: 10px;
            width: 100%;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h3 {
            margin-top: 20px;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h2>Dialysis Prediction Form</h2>
    <form action="/predict" method="post">
        Age: <input type="number" name="age" step="any"><br><br>
        Blood Pressure: <input type="number" name="bp" step="any"><br><br>
        Creatinine Level: <input type="number" name="creatinine" step="any"><br><br>
        <input type="submit" value="Predict">
    </form>

    {% if result %}
        <h3>Prediction: {{ result }}</h3>
    {% endif %}
</body>
</html>
