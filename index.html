<!DOCTYPE html>
<html>
<head>
    <title>Dialysis Prediction</title>
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
        }
        input, select {
            padding: 10px;
            margin: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        h3 {
            margin-top: 30px;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Dialysis Prediction Form</h2>
    <form action="/predict" method="post">
        Age: <input type="number" name="age" required><br>
        Blood Pressure (systolic/diastolic): <input type="text" name="bp" placeholder="e.g. 120/80" required><br>
        Creatinine Level: <input type="number" name="creatinine" step="any" required><br>
        Family History: 
        <select name="family_history">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>
        Diabetes:
        <select name="diabetes">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select><br>
        <input type="submit" value="Predict">
    </form>

    {% if result %}
        <h3>Prediction: {{ result }}</h3>
    {% endif %}
</body>
</html>
